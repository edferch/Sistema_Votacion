<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Votación</title>
  <link rel="stylesheet" href="/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <h1 id="nombre-votacion">Cargando...</h1>

  <div id="candidatos-container"></div>

  <div id="modal-resultado" class="modal">
    <div class="modal-content">
      <div id="modal-icono"></div>
      <p id="modal-mensaje"></p>
    </div>
  </div>

  <div id="modal-confirmacion" class="modal">
    <div class="modal-content">
      <h3 style="color: black;">Confirmar voto</h3>
      <p id="modal-mensaje">¿Estas seguro de tu voto?</p>
      <div class="modal-buttons">
        <button id="btn-cancelar">Cancelar</button>
        <button id="btn-confirmar">Confirmar</button>
      </div>
    </div>
  </div>

  <script src="/scripts/votar.js"></script>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  socket.on('votacionCambiada', () => {
    console.log('La votación cambió, recargando...');
    window.location.reload();
  });
</script>
</html>
